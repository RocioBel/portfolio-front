<div class="card">
  <div class="title-and-buttons-card">
    <h2>Educación</h2>
    <div class="buttons-container">
      <div class="button-bkg">
        <i *ngIf="this.estaAuntenticado()" class="fas fa-plus" (click)="activarModoAdicion()"></i>
      </div>
    </div>
  </div>
  <!-- Agregar -->
  <div *ngIf="modoAdicion" class="box-border">
    <div class="title-and-buttons-card">
      <div class="all">
        <small class="form-text text-muted">Título</small>
        <input class="form-control inputs-encabezado" [(ngModel)]="nueva.titleName">
      </div>
      <div class="buttons-container">
        <div class="button-bkg">
          <i class="fas fa-check" (click)="agregar(nueva)"></i>
        </div>
        <div class="button-bkg">
          <i class="fas fa-ban" (click)="desactivarModoAdicion()"></i>
        </div>
      </div>
    </div>
    <div>
      <div class="all ">
        <small class="form-text text-muted">Instituto</small>
        <input class="form-control inputs-encabezado" [(ngModel)]="nueva.institute">
      </div>
      <div class="title-and-buttons-card">
        <div class="all">
          <small class="form-text text-muted">Fecha de comienzo</small>
          <input class="form-control inputs-encabezado" type="date" [(ngModel)]="nueva.startDate">
        </div>
        <div class="all ">
          <small class="form-text text-muted">Fecha de fin</small>
          <input class="form-control inputs-encabezado" type="date" [(ngModel)]="nueva.endDate"
            [disabled]="nueva.isActual">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="nueva.isActual" (change)="reiniciarFecha(nueva)">
          <label class="form-text text-muted">
            Actualmente estoy cursando
          </label>
        </div>
      </div>
    </div>
  </div>


  <div class="box-border" *ngFor="let educacion of listado; let i = index">
    <!-- Ver -->
    <div *ngIf="seleccionIndex !== i" style="border: 1px;">
      <div class="title-and-buttons-card">
        <h6>{{educacion?.titleName}}</h6>
        <div class="buttons-container">
          <div class="button-bkg">
            <i *ngIf="this.estaAuntenticado()" class="fas fa-pencil-alt" (click)="activarModoEdicion(i)"></i>
          </div>
          <div class="button-bkg">
            <i *ngIf="this.estaAuntenticado()" class="fas fa-trash-alt" (click)="eliminar(educacion.educationId)"></i>
          </div>
        </div>
      </div>
      <div>
        <div class="margin-bottom: -15px; margin-top: -15px;">
          <p>{{educacion?.institute}}</p>
        </div>
        <div class="small-grey" *ngIf="!educacion.isActual">
          <small>{{educacion?.startDate}} · {{ educacion.endDate }}</small>
        </div>

        <div class="small-grey" *ngIf="educacion.isActual">
          <small>{{educacion?.startDate}} · Actualidad</small>
        </div>

      </div>
    </div>
    <!-- Editar -->
    <div *ngIf="seleccionIndex === i" style="border: 1px;">
      <div class="title-and-buttons-card">
        <div class="all">
          <small class="form-text text-muted">Título</small>
          <input class="form-control inputs-encabezado" [(ngModel)]="educacion.titleName">
        </div>
        <div class="buttons-container">
          <div class="button-bkg">
            <i class="fas fa-check" (click)="agregar(educacion)"></i>
          </div>
          <div class="button-bkg">
            <i class="fas fa-ban" (click)="desactivarModoEdicion()"></i>
          </div>
        </div>
      </div>
      <div>
        <div class="all ">
          <small class="form-text text-muted">Instituto</small>
          <input class="form-control inputs-encabezado" [(ngModel)]="educacion.institute">
        </div>
        <div class="title-and-buttons-card">
          <div class="all">
            <small class="form-text text-muted">Fecha de comienzo</small>
            <input class="form-control inputs-encabezado" type="date" [(ngModel)]="educacion.startDate">
          </div>
          <div class="all ">
            <small class="form-text text-muted">Fecha de fin</small>
            <input class="form-control inputs-encabezado" type="date" [(ngModel)]="educacion.endDate"
              [disabled]="educacion.isActual">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="educacion.isActual" (change)="reiniciarFecha(educacion)">
            <label class="form-text text-muted">
              Actualmente estoy cursando
            </label>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
