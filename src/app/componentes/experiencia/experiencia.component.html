<div class="card">
  <div class="title-and-buttons-card">
    <h2>Experiencia</h2>
    <div class="buttons-container">
      <div class="button-bkg">
        <i *ngIf="this.estaAuntenticado()" class="fas fa-plus" (click)="activarModoAdicion()"></i>
      </div>
    </div>
  </div>
  <div class="box-border" *ngFor="let experiencia of listado; let i = index ">
    <div *ngIf="seleccionIndex !== i" style="border: 1px;">
      <div class="title-and-buttons-card">
        <h6>{{experiencia?.jobTitle}}</h6>
        <div class="buttons-container">
          <div class="button-bkg">
            <i *ngIf="this.estaAuntenticado()" class="fas fa-pencil-alt" (click)="activarModoEdicion(i)"></i>
          </div>
          <div class="button-bkg">
            <i *ngIf="this.estaAuntenticado()" class="fas fa-trash-alt" (click)="eliminar(experiencia.experienceId)"></i>
          </div>
        </div>
      </div>
      <div>
        <div style="display: flex; flex-direction: row; margin-bottom: -15px; margin-top: -15px;">
          <p>{{experiencia?.company}} · </p>
          <p>{{ obtenerLabelTipoTrabajo(experiencia?.typeId) }}</p>
        </div>
        <small class="small-grey">{{experiencia?.description}}</small>

        <div class="small-grey" *ngIf="!experiencia.isActual">
          <small>{{experiencia?.startDate}} · {{ experiencia.endDate }}</small>
        </div>

        <div class="small-grey" *ngIf="experiencia.isActual">
          <small>{{experiencia?.startDate}} · Actualidad</small>
        </div>

      </div>
    </div>

    <div *ngIf="seleccionIndex === i" style="border: 1px;">
      <div class="title-and-buttons-card">
        <input placeholder="Puesto" [(ngModel)]="experiencia.jobTitle">
        <div class="buttons-container">
          <div class="button-bkg">
            <i class="fas fa-save" (click)="guardar(experiencia)"></i>
          </div>
        </div>
      </div>
      <div>
        <input placeholder="Empresa" [(ngModel)]="experiencia.company">
        <input placeholder="Descripción" [(ngModel)]="experiencia.description">
        <select [(ngModel)]="experiencia.typeId">
          <option *ngFor="let tipo of tiposTrabajo" [value]="tipo.value">{{ tipo.label }}</option>
        </select>
        <input type="date" [(ngModel)]="experiencia.startDate">
        <input type="checkbox" [(ngModel)]="experiencia.isActual" (change)="reiniciarFecha(experiencia)"> <label>Actualmente tengo este cargo</label>
        <input type="date" [(ngModel)]="experiencia.endDate" [disabled]="experiencia.isActual">
      </div>
    </div>

  </div>

  <div *ngIf="modoAdicion" class="box-border">
    <div class="title-and-buttons-card">
      <input placeholder="Puesto" [(ngModel)]="nueva.jobTitle">
      <div class="buttons-container">
        <div class="button-bkg">
          <i class="fas fa-save" (click)="agregar(nueva)"></i>
        </div>
      </div>
    </div>
    <div>
      <input placeholder="Empresa" [(ngModel)]="nueva.company">
      <input placeholder="Descripción" [(ngModel)]="nueva.description">
      <select [(ngModel)]="nueva.typeId">
        <option *ngFor="let tipo of tiposTrabajo" [value]="tipo.value">{{ tipo.label }}</option>
      </select>
      <input type="date" [(ngModel)]="nueva.startDate">
      <input type="checkbox" [(ngModel)]="nueva.isActual" (change)="reiniciarFecha(nueva)"> <label>Actualmente tengo este cargo</label>
      <input type="date" [(ngModel)]="nueva.endDate" [disabled]="nueva.isActual">
    </div>
  </div>
</div>
