<div class="card">
    <div class="title-and-buttons-card">
      <h2>Experiencia</h2>
      <div class="buttons-container">
        <div class="button-bkg">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>
    <div *ngFor="let experiencia of experienciaList ">
      <div style="border: 1px;">
        <div class="title-and-buttons-card">
          <p>{{experiencia.jobTitle}}</p>
          <div class="buttons-container">
            <div class="button-bkg">
              <i class="fas fa-pencil-alt"></i>
            </div>
          </div>
        </div>
        <div>
          <p>{{experiencia.company}}</p>
          <!-- <p>{{experiencia.startDate[0]}} - {{experiencia.endDate[0]}}</p> -->
          <p>{{experiencia.description}}</p>
        </div>
      </div>
    </div>
  </div>
