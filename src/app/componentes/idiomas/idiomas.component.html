<div class="card">
    <div class="title-and-buttons-card">
      <h2>Idiomas</h2>
      <div class="buttons-container">
        <div class="button-bkg">
          <i class="fas fa-plus" (click)="activarModoAdicion()"></i>
        </div>
      </div>
    </div>
    <div *ngFor="let idioma of listado; let i = index ">
      <div *ngIf="seleccionIndex !== i" style="border: 1px;">
        <div class="title-and-buttons-card">
          <p>{{idioma?.name}}</p>
          <div class="buttons-container">
            <div class="button-bkg">
              <i class="fas fa-pencil-alt" (click)="activarModoEdicion(i)"></i>
            </div>
            <div class="button-bkg">
              <i class="fas fa-trash-alt" (click)="eliminar(idioma.languageId)"></i>
            </div>
          </div>
        </div>
        <div>
          <p>Nivel: {{idioma?.level}}</p>
        </div>
      </div>

      <div *ngIf="seleccionIndex === i" style="border: 1px;">
        <div class="title-and-buttons-card">
          <input placeholder="Idioma" [(ngModel)]="idioma.name">
          <div class="buttons-container">
            <div class="button-bkg">
              <i class="fas fa-save" (click)="guardar(idioma)"></i>
            </div>
          </div>
        </div>
        <div>
          <input placeholder="Nivel" [(ngModel)]="idioma.level">
        </div>
      </div>
    </div>

    <div *ngIf="modoAdicion" style="border: 1px;">
      <div class="title-and-buttons-card">
        <input placeholder="Idioma" [(ngModel)]="nuevo.name">
        <div class="buttons-container">
          <div class="button-bkg">
            <i class="fas fa-save" (click)="agregar(nuevo)"></i>
          </div>
        </div>
      </div>
      <div>
        <input placeholder="Nivel" [(ngModel)]="nuevo.level">
      </div>
    </div>
  </div>
